<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>regist</title>
    <link rel="stylesheet" href="/dist/css/regist.app.css">
</head>

<body id="app">

    <form class="userInput" action="/regist_interface" method="post">
        <input type="text" name="username" value="" placeholder="请输入你的账号">
        <input type="password" name="userpassword" value="" placeholder="请输入你的密码">
        <input type="text" name="phone" value="" placeholder="请输入你的手机号">
        <input type="text" class="invitecode" name="invitecode" value="" placeholder="请输入你的邀请码">
        <button type="submit" name="button">注册</button>
    </form>

    <div id="other" class="ct">
      <p class="ct">已有账号,&nbsp 返回<a href="/login">登陆</a></p>
    </div>
    <script type="text/javascript" src="/dist/lib/vue/dist/vue.min.js"></script>
    <script type="text/javascript" src="/dist/js/regist.app.js"></script>
</body>

</html>
